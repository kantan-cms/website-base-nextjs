name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'worker/requirements.txt'

      - name: Create worker .env file
        run: |
          cd worker
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
          echo "MODEL=claude-3-5-sonnet-20241022" >> .env

      - name: Install Python dependencies
        run: |
          cd worker
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: npm ci

      - name: Create .env file with secrets
        run: |
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" > .env
          echo "CMS_API_KEY=${{ secrets.CMS_API_KEY }}" >> .env
          echo "CMS_BASE_URL=https://api.kantan-cms.com" >> .env
          echo "STORAGE_PATH=../tmp" >> .env
          echo "NEXT_PUBLIC_CMS_BASE_URL=https://api.kantan-cms.com" >> .env
          # REQUIRED_COLLECTIONS and NEXT_PUBLIC_POST_COLLECTION_ID will be set by worker

      - name: Run worker to generate website code
        run: |
          cd worker
          python main.py ../test_instruction.md

      - name: Append secrets to .env
        run: |
          # Worker generates .env with collection IDs, we need to add the API secrets
          sed -i "s|^PROJECT_ID=.*|PROJECT_ID=${{ secrets.PROJECT_ID }}|" .env
          sed -i "s|^CMS_API_KEY=.*|CMS_API_KEY=${{ secrets.CMS_API_KEY }}|" .env

      - name: Fetch data from Kantan CMS
        run: bash ./scripts/get-from-cms.sh

      - name: Convert content to markdown
        run: bash ./scripts/run-convert.sh

      - name: Build Next.js site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 7
